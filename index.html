<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="jssocials.css">
  <link rel="stylesheet" href="jssocials-theme-flat.css">
  <!-- <link rel="stylesheet" href="font-awesome.css"> -->
  <title>Esty Finder</title>
</head>

<body>
    <section class = "bitcontainer">
  <div class= "middle-half">
      
 </div>
  <div class="js-start-page">
    <div class="top-half">
      <h1>Search Etsy for Unique Products</h1>
      <section class="container">
        <form action="#" class="js-search-form">
          <label for="query"></label>
          <input type="text" class="js-search-input"></input>
          <button type="submit">Search</button>
          <div class=".js-filter-searches">
              <input type="checkbox" class="js-option-view" value="views">Never Before Seen Items</input><br>
              <input type="checkbox" class="js-option-madeBy" value="madeBy">Made Exclusively by the Seller</input><br>
              <!-- <input type="checkbox" class="js-option-international" value="international">International</input><br> -->
            </div>
        </form>
      </section>

    </div>
    <div class="bottom-half">

    </div>
    <img class="prevpage-button hidden" src="https://www.shareicon.net/data/128x128/2016/09/14/829021_back_282x512.png"></button>
    <img class="nextpage-button hidden" src="https://www.shareicon.net/data/128x128/2016/09/14/829024_right_282x512.png"></button>
  </div>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="jssocials.min.js"></script>
  <script src="index.js"></script>
</section>
</body>

</html>
